name: Upload

on:
  push:
    branches: [ "dev", "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  upload:
    name: Upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Push Kaggle Kernel
        uses: Elesdes/DeepLearning4IABD@dev
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          KAGGLE_DIR_NAME: ${{ secrets.KAGGLE_DIR_NAME }}
        with:
          id: ${{ secrets.KAGGLE_USERNAME }}/${{ secrets.KAGGLE_DIR_NAME }}
          title: ${{ secrets.KAGGLE_DIR_NAME }}
          code_file: ./notebook.ipynb
          language: python
          kernel_type: notebook
          is_private: true
          competition_sources: goodreads-books-reviews-290312
