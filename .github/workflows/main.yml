name: Upload

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "master" ]

jobs:
  upload:
    name: Upload
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Push Kaggle Kernel
        uses: harupy/push-kaggle-kernel@v1.0.0
        env:
          # Do not leak your credentials.
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        with:
          # id: ${{ secrets.KAGGLE_USERNAME }}/${{ github.sha }}
          title: ${{ github.sha }}
          code_file: ./notebook.ipynb
          language: python
          kernel_type: notebook
          # Do not share high-scoring kernels.
          is_private: false
          competition_sources: "goodreads-books-reviews-290312"